<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de la compra</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Lista de la compra</h1>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a href="#" class="header__links">Principal</a>
          </li>
          <li class="header__nav-item header__nav-item--accent">
            <a href="#" class="header__links">Lista</a>
          </li>
          <li class="header__nav-item">
            <a href="#" class="header__links">Acerca de</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <header class="shopping-navbar">
        <a href="#" class="shopping-navbar__link"
          ><i class="fa-solid fa-circle-plus shopping-navbar__icon"></i
        ></a>
        <span class="shopping-navbar__info">2/3 comprados</span>
      </header>
      <section class="shopping">
        <ol class="shopping__list">
          <li class="shopping__list-item">
            <div class="shopping__item-wrapper">
              <input id="pan" type="checkbox" class="shopping__checkbox" />
              <label
                for="pan"
                class="shopping__product shopping__product--purchased"
                >Pan</label
              >
            </div>
            <div class="shopping__item-wrapper">
              <span class="shopping__price">0.75</span>
              <a href="#" class="shopping__link"
                ><i class="fa-solid fa-xmark shopping__delete"></i
              ></a>
            </div>
          </li>
          <li class="shopping__list-item">
            <div class="shopping__item-wrapper">
              <input id="azucar" type="checkbox" class="shopping__checkbox" />
              <label for="azucar" class="shopping__product">Azúcar</label>
            </div>
            <div class="shopping__item-wrapper">
              <a href="#" class="shopping__link"
                ><i class="fa-solid fa-xmark shopping__delete"></i
              ></a>
            </div>
          </li>
          <li class="shopping__list-item">
            <div class="shopping__item-wrapper">
              <input id="leche" type="checkbox" class="shopping__checkbox" />
              <label
                for="leche"
                class="shopping__product shopping__product--purchased"
                >Leche</label
              >
            </div>
            <div class="shopping__item-wrapper">
              <span class="shopping__price">1.20€</span>
              <a href="#" class="shopping__link"
                ><i class="fa-solid fa-xmark shopping__delete"></i
              ></a>
            </div>
          </li>
        </ol>
        <span class="shopping__total-cost">1.95€</span>
      </section>
    </main>
  </body>
</html>
